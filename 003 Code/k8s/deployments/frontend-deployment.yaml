apiVersion: apps/v1
kind: Deployment
metadata:
  name: ki-chat
  namespace: chatbot-app
  labels:
    app: ki-chat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ki-chat
  template:
    metadata:
      labels:
        app: ki-chat
    spec:
      containers:
      - name: ki-chat
        image: chatbot-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: FASTAPI_URL
          value: "http://ki-api:8000"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5